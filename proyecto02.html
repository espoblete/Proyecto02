<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/proyecto02.css">
    <link rel="shortcut icon" href="./img/dumbbell-solid.png" type="image/x-icon">
    <title>Gym One More Rep</title>
</head>

<body>
    <nav>
        <div class="navdiv">
            <img src="./img/LogoGym.png" alt="logo">
            <p class="navp">Ingresa los datos de tus ejercicios</p>            
            <p class="navp1">Contacto</p>
        </div>
    </nav>
    <main>
        <div class="maindiv1">
            <h2 class="mainh1">
                Información del Socio
            </h2>
            <form action="">
                <div class="maindiv2">
                    <p><input id="nombre" placeholder="Ingresa tu nombre" size="20" type="text"></p>
                    <p><input id="apellido" placeholder="Ingresa tu apellido" size="20" type="text"></p>
                    <p><input id="edad" placeholder="Ingresa tu edad" type="number"></p>
                    <p><input id="email" placeholder="Ingresa tu email" size="20" type="text"></p>
                    <p><input id="ejercicio" placeholder="Ingresa nombre de ejercicio" size="20" type="text"></p>
                    <p><input id="repeticiones" placeholder="Ingresa n° de repeticiones" type="number"></p>
                    <p><input id="series" placeholder="Ingresa n° de series" type="number"></p>
                    
                    <button id="ingresa" type="button" onclick="capturar();">ingresa datos</button>
                    <!-- <button id="edita" type="button" onclick="editar();">edita datos </button> -->
                    <!-- <button id="borrar" type="button" onclick="borrar();">borrar datos</button> -->

                    
                </div>
            </form>
            
            <table id="tabla">
                <thead>
                    <tr class="ttitulo">
                        <th>Nombre </th>
                        <th>Apellido </th>
                        <th>Edad </th>
                        <th>Email </th>
                        <th>Ejercicio </th>
                        <th>Repeticiones </th>
                        <th>Series </th>
                        
                        
                        
                        
                    </tr>
                </thead>
                
            </table>
        </div>
       
    </main>


    <script src="./js/proyecto02.js"></script>
    <script src="https://kit.fontawesome.com/974d0a103b.js" crossorigin="anonymous"></script>
</body>

</html>
